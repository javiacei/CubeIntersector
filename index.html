<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" >
  <head>
    <title>Cube Intersector</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <style type="text/css">
      body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
    </style>
    <style type="text/css">
      html, body { width: 100%; height: 100%; margin: 0; } #borderContainer
      { width: 100%; height: 100%; }
    </style>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dijit/themes/soria/soria.css"/>
    <!--<script type="text/javascript" src="js/dojo-release-1.6.0-src/dojo/dojo.js" djConfig="isDebug: false"></script>-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js" djConfig="parseOnLoad: true"></script>
    <script src="js/CodeMirror-0.67/js/codemirror.js" type="text/javascript"></script>
    <script src="js/CodeMirror-0.67/js/mirrorframe.js" type="text/javascript"></script>
    <!--<script type="text/javascript" src="js/editor.js" ></script>-->
    <script type="text/javascript" src="js/jsCubeIntersector.js"></script>

    <script type="text/javascript">
      dojo.require("dijit.layout.ContentPane");
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.TabContainer");
      dojo.require("dijit.TitlePane");
      dojo.require("dijit.form.Button");
      dojo.require("dijit.form.CheckBox");
      dojo.require("dijit.Dialog");
      dojo.require("dijit.Toolbar");
      dojo.require("dijit.ToolbarSeparator");
    </script>

    <script type="text/javascript">
      //dojo.addOnLoad(makeObjects);
    </script>

    <script type="text/javascript">
      // Variables Globales
      dataCubes = null;
    </script>
  </head>
  <body class="soria">
    <div dojoType="dijit.layout.BorderContainer" design="sidebar" gutters="true"
         id="borderContainer">

      <div dojoType="dijit.layout.ContentPane" splitter="true" region="bottom" style="height: 60%;">
        <center><div id="surface" style="width: 500px; height: 500px;"></div></center>
      </div>

      <div dojoType="dijit.layout.ContentPane" splitter="true" region="center">
        <div>
          <textarea id="code">
// Cube intersector

// Rellenar la variable dataCubes ...
// dataCubes = [{x, y, z, w, color}];
// Ejemplo:
// dataCubes = [{x: 5, y: 5, z: 5, w: 100, color: "lime"}, {x: 80, y: -20, z: -20, w:150, color: "blue"}];

dataCubes = [{x: 5, y: 5, z: 5, w: 100, color: "lime"}, {x: 80, y: -20, z: -20, w:150, color: "blue"}];

// Una vez que la hallas con solo 2 elementos (por ahora), pulsar sobre el icono PLAY!!!!. enjoy

          </textarea>
        </div>
      </div>

      <div dojoType="dijit.layout.ContentPane" splitter="false" region="top">
        <div id="mainToolBar" dojoType="dijit.Toolbar">
          <div dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconUndo"
               showLabel="false">
            Deshacer
            <script type="dojo/method" event="onClick" args="evt">
              // Undo
              jsCubeIntersector.undo();
            </script>
          </div>
          <div dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconRedo"
               showLabel="false">
            Rehacer
            <script type="dojo/method" event="onClick" args="evt">
              // Redo
              jsCubeIntersector.redo();
            </script>
          </div>
          <div dojoType="dijit.form.Button" iconClass="editorIcon editorIconRun"
               showLabel="false">
            Resolver
            <script type="dojo/method" event="onClick" args="evt">
              jsCubeIntersector.execute();
            </script>
          </div>
          <span dojoType="dijit.ToolbarSeparator">
          </span>
          <div id="rx" dojoType="dijit.form.CheckBox" name="rotateX" checked="false" value="on"></div>
          <label for="rx"> Rotar alrededor del eje X</label>
          <div id="ry" dojoType="dijit.form.CheckBox" name="rotateY" checked="false" value="off"></div>
          <label for="ry"> Rotar alrededor del eje Y</label>
          <div id="rz" dojoType="dijit.form.CheckBox" name="rotateZ" checked="false" value="off"></div>
          <label for="rz"> Rotar alrededor del eje Z</label>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    jsCubeIntersector = new jsCubeIntersector();
  </script>
</html>
